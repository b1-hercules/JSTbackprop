  <h1 class="text-center">hasil</h1>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <table class="table table-striped" id="hero" border="1" style="table-layout: fixed; width:100%">
            <thead class="thead-dark">
              <tr id="row1">
                <th>Hero</th>
              </tr>
            </thead>
            <tbody>
              {% for i in range(0, len) %}
              <tr id="row1">
                <td style="word-wrap: break-word">{{ rownames[i] }}</td>
                {% endfor %}
              </tr>
            </tbody>
          </table>
        </div>



        <div class="col-lg-8">
          <table class="table table-striped" id="matchmaking" border="1">
            <thead class="thead-dark">
              <tr id="row2">
                {% for col in colnames %}
                <th>{{ col }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for record in records %}
              <tr id="row2">
                {% for col in colnames %}
                <td style="word-wrap: break-word">{{ record[col] }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
