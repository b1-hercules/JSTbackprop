  <header class="masthead text-left text-white">

        <h4>input data train dan validasi dengam format .csv</h4>
        <div class="row">

          <div class="input-group mb-3 col-8">
            <div class="input-group-prepend">
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01">

  <h1 class="text-center">hasil</h1>

  <script>
    $.getJSON("http://localhost:5000/dota2",
    function (data) {
      var tr = data.index
      for (var i=0; i< data.index.length;i++){
        tr = $('<tr/>');
        tr.append("<td>" + data[i].index + "</td>");
        $('#matchmaking').append(tr);
      }
    });
  </script>
  <section>
    <div class="container">
      <table class="table table-striped" id="matchmaking">
        <thead class="thead-dark">
          <tr>
            <!--<th scope="col">Hero</th>-->
            <th scope="col">index</th>
            <th scope="col">Agility</th>
            <th scope="col">Intelligence</th>
          </tr>
        </thead>
      </table>
    </div>
  </section>

  <!-- Footer -->
